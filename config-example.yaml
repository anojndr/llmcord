# Discord settings:

profile: main  # Options: main, test

main:
  port: 8001
  bot_token:

test:
  port: 8002
  bot_token:

client_id: 
status_message: 

# Response behavior:

use_plain_responses: false
allow_dms: true

# Message limits:

max_text: 100000
max_images: 5
max_messages: 25
max_tweet_replies: 50

# Permissions:

permissions:
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []

  roles:
    allowed_ids: []
    blocked_ids: []

  channels:
    allowed_ids: []
    blocked_ids: []

# Web search settings:

tavily_api_key:  # For web search on non-Gemini and preview models
tavily_search_depth: advanced  # Options: basic, advanced, fast, ultra-fast (advanced recommended for quality)

# Exa MCP web search (alternative to Tavily - no API key required)
exa_mcp_url:  # e.g., https://mcp.exa.ai/mcp?tools=web_search_exa,web_search_advanced_exa,deep_search_exa,crawling_exa,company_research_exa

# Web search provider: "tavily" (default), "exa", or "auto" (auto prefers Tavily if keys available)
web_search_provider: tavily

web_search_decider_model: gemini/gemini-3-flash-preview  # Model to decide if web search is needed (provider/model format)

# Integrations:

reddit_client_id: 
reddit_client_secret: 
reddit_user_agent: 
# 'json' (default, no API key needed) or 'praw' (requires API key)
reddit_mode: json 

twitter_proxy: 

twitter_accounts:
  - username: 
    password: 
    email: 
    email_password: 
    cookies: 

# Turso database settings (for persistent bad API keys tracking):
turso_database_url:  # e.g., libsql://your-db.turso.io
turso_auth_token:    # Your Turso authentication token

# LLM settings:

providers:
  # Remote providers:
  azure-openai:
    base_url: https://<resource name>.openai.azure.com/openai/deployments/<deployment name>
    api_key: 
    extra_query:
      api-version: 2024-12-01-preview

  gemini:
    api_key: 

  google:
    base_url: https://generativelanguage.googleapis.com/v1beta/openai
    api_key: 

  groq:
    base_url: https://api.groq.com/openai/v1
    api_key: 

  mistral:
    base_url: https://api.mistral.ai/v1
    api_key: 

  openai:
    base_url: https://api.openai.com/v1
    api_key: 

  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key: 

  x-ai:
    base_url: https://api.x.ai/v1
    api_key: 

  # Local providers:
  lmstudio:
    base_url: http://localhost:1234/v1

  ollama:
    base_url: http://localhost:11434/v1

  vllm:
    base_url: http://localhost:8000/v1

models:
  gemini/gemini-3-pro-preview:
    thinking_level: low
    media_resolution: media_resolution_high
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  gemini/gemini-3-flash-preview:
    thinking_level: minimal
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  gemini/gemini-2.5-flash:
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  openai/gpt-5:
    reasoning_effort: high
    verbosity: medium

  openrouter/x-ai/grok-4-fast:online:

  ollama/llama4:

system_prompt: |
  You are a helpful assistant.

  Today's date is {date}. The current time is {time}.
