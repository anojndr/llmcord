# Discord settings:

profile: main  # Options: main, test

main:
  port: 8001
  host: 0.0.0.0
  bot_token:

test:
  port: 8002
  host: 0.0.0.0
  bot_token:

client_id: 
status_message: 

# Response behavior:

allow_dms: true

# Message limits:

max_text: 100000
max_images: 5
max_messages: 25
max_tweet_replies: 50

# Permissions:

permissions:
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []

  roles:
    allowed_ids: []
    blocked_ids: []

  channels:
    allowed_ids: []
    blocked_ids: []

# Web search settings:

tavily_api_key:  # For web search on non-Gemini and preview models
tavily_search_depth: advanced  # Options: basic, advanced, fast, ultra-fast (advanced recommended for quality)

# Web search provider: "tavily" (default), "exa", or "auto" (auto prefers Tavily if keys available)
web_search_provider: tavily
web_search_max_chars_per_url: 4000  # Max chars kept per URL result for Tavily/Exa

web_search_decider_model: gemini/gemini-3-flash-preview  # Model to decide if web search is needed (provider/model format)

# Integrations:

serpapi_api_key:  # Optional. Enables Google Lens reverse image results via SerpApi for googlelens queries.
googlelens_prefer_overlapping_matches: true  # Optional. If true, matches found by both Google Lens and Yandex are ranked first.

reddit_client_id: 
reddit_client_secret: 
reddit_user_agent: 
# 'json' (default, no API key needed) or 'praw' (requires API key)
reddit_mode: json 

# YouTube transcript settings:
enable_youtube_transcripts: true
# Choose transcript extraction method: "youtube-transcript-api" or "notegpt"
youtube_transcript_method: "youtube-transcript-api"

twitter_accounts:
  - username: 
    password: 
    email: 
    email_password: 
    cookies: 

# Turso database settings (for persistent bad API keys tracking):
turso_database_url:  # e.g., libsql://your-db.turso.io
turso_auth_token:    # Your Turso authentication token

# LLM settings:

providers:
  # Remote providers:
  gemini:
    api_key: 

  google-gemini-cli:
    # Paste JSON produced by:
    # uv run python -c "from llmcord.services.llm.providers.gemini_cli import cli_login_main; raise SystemExit(cli_login_main())"
    # Example value:
    # {"refresh":"...","access":"...","expires":1700000000000,"projectId":"my-project"}
    api_key: 
    base_url: https://cloudcode-pa.googleapis.com

  openrouter:
    api_key:
    base_url: https://openrouter.ai/api/v1

  mistral:
    base_url: https://api.mistral.ai/v1
    api_key: 

models:
  gemini/gemini-3-flash-low:
    model_name: gemini/gemini-3-flash-preview
    thinking_level: low
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  gemini/gemini-2.5-flash:
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  google-gemini-cli/gemini-3-flash-preview:
    thinking_level: minimal

  openrouter/openrouter/free:

  mistral/mistral-large-latest:

  github_copilot/gpt-5-mini:

  # Example: disable system prompt for models that reject developer instructions
  # some-provider/some-model:
  #   disable_system_prompt: true

# Channel model overrides (locks a channel to a specific model; disables /model there)
channel_model_overrides:
  "123456789012345678": gemini/gemini-3-flash-low
  "234567890123456789": gemini/gemini-2.5-flash

system_prompt: |
  You are a helpful assistant.

  When sharing URLs, output them as plain text on their own line with no
  markdown, no brackets, and no duplicated links. Ensure each URL is complete
  and starts with http:// or https://, and avoid trailing punctuation.

  Today's date is {date}. The current time is {time}.

# Optional: disable system prompt injection for specific models
# disable_system_prompt_models:
#   - gemini/gemma-3-4b-it
