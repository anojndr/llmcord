# Discord settings:

profile: main  # Options: main, test

main:
  port: 8001
  bot_token:

test:
  port: 8002
  bot_token:

client_id: 
status_message: 

# Rotating proxy endpoint used for proxy-enabled requests
proxy_url:  # e.g., http://user:pass@host:port

# Response behavior:

use_plain_responses: false
allow_dms: true

# Message limits:

max_text: 100000
max_images: 5
max_messages: 25
max_tweet_replies: 50

# Permissions:

permissions:
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []

  roles:
    allowed_ids: []
    blocked_ids: []

  channels:
    allowed_ids: []
    blocked_ids: []

# Web search settings:

tavily_api_key:  # For web search on non-Gemini and preview models
tavily_search_depth: advanced  # Options: basic, advanced, fast, ultra-fast (advanced recommended for quality)

# Exa MCP web search (alternative to Tavily)
exa_mcp_url: https://mcp.exa.ai/mcp?tools=web_search_exa,web_search_advanced_exa,get_code_context_exa,deep_search_exa,crawling_exa,company_research_exa,linkedin_search_exa,deep_researcher_start,deep_researcher_check

# Web search provider: "tavily" (default), "exa", or "auto" (auto prefers Tavily if keys available)
web_search_provider: tavily

web_search_decider_model: gemini/gemini-3-flash-preview  # Model to decide if web search is needed (provider/model format)

# Integrations:

reddit_client_id: 
reddit_client_secret: 
reddit_user_agent: 
# 'json' (default, no API key needed) or 'praw' (requires API key)
reddit_mode: json 

# YouTube transcript settings:
enable_youtube_transcripts: true
youtube_transcript_proxy:  # Optional override (defaults to proxy_url if set)

twitter_accounts:
  - username: 
    password: 
    email: 
    email_password: 
    cookies: 

# Turso database settings (for persistent bad API keys tracking):
turso_database_url:  # e.g., libsql://your-db.turso.io
turso_auth_token:    # Your Turso authentication token

# LLM settings:

providers:
  # Remote providers:
  gemini:
    api_key: 

  mistral:
    base_url: https://api.mistral.ai/v1
    api_key: 

  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key: 
    # Optional OpenRouter metadata headers
    # extra_headers:
    #   HTTP-Referer: https://your-site.example
    #   X-Title: Your App Name

models:
  gemini/gemini-3-flash-low:
    model_name: gemini/gemini-3-flash-preview
    thinking_level: low
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  gemini/gemini-2.5-flash:
    safety_settings:
      - category: HARM_CATEGORY_HARASSMENT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_HATE_SPEECH
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
        threshold: BLOCK_NONE
      - category: HARM_CATEGORY_DANGEROUS_CONTENT
        threshold: BLOCK_NONE

  mistral/mistral-large-latest:

  github_copilot/gpt-5-mini:

# Model used for the "Retry with stable model" button
retry_stable_model: gemini/gemma-3-27b-it

# Channel model overrides (locks a channel to a specific model; disables /model there)
channel_model_overrides:
  "123456789012345678": gemini/gemini-3-flash-low
  "234567890123456789": gemini/gemini-2.5-flash

system_prompt: |
  You are a helpful assistant.

  Today's date is {date}. The current time is {time}.
