# Discord settings:

bot_token:
client_id:
status_message:

max_text: 100000
max_images: 5
max_messages: 25

use_plain_responses: false
allow_dms: true

permissions:
  users:
    allowed_ids: []
    blocked_ids: []
  roles:
    allowed_ids: []
    blocked_ids: []
  channels:
    allowed_ids: []
    blocked_ids: []

# YouTube Data API v3 settings:
# Get an API key from Google Cloud Console: https://console.cloud.google.com/apis/credentials
# Make sure to enable the "YouTube Data API v3" for your project.
youtube_api_key:

# Reddit API settings:
# Create a 'script' app on Reddit: https://www.reddit.com/prefs/apps
reddit_client_id:
reddit_client_secret:
reddit_user_agent: # e.g., discord:my-llm-bot:v1.0 (by u/your_reddit_username)

# SerpAPI settings:
# Get an API key from SerpApi: https://serpapi.com/manage-api-key
serpapi_api_key:

# LLM settings:

providers:
  openai:
    base_url: https://api.openai.com/v1
    api_key:
  x-ai:
    base_url: https://api.x.ai/v1
    api_key:
  google:
    # For google-genai, base_url is not used. API key is configured directly.
    # Add your Google API Key here.
    api_key:
  mistral:
    base_url: https://api.mistral.ai/v1
    api_key:
  groq:
    base_url: https://api.groq.com/openai/v1
    api_key:
  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key:
  ollama:
    base_url: http://localhost:11434/v1
  lmstudio:
    base_url: http://localhost:1234/v1
  vllm:
    base_url: http://localhost:8000/v1
  oobabooga:
    base_url: http://localhost:5000/v1
  jan:
    base_url: http://localhost:1337/v1

model: openai/gpt-4.1

extra_api_parameters:
  max_tokens: 4096
  temperature: 1.0
  # Example for Gemini:
  # max_output_tokens: 4096
  # temperature: 1.0
  # top_p: 0.95
  # top_k: 40

system_prompt: |
  You are a helpful assistant.